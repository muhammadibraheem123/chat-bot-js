<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-buttons">
            <button id="new-chat-btn">New Chat</button>
            <button id="delete-chat">Delete Chat</button>
        </div>
        <div id="chat-list"></div>
    </div>

    <!-- Main content -->
    <div class="main-container">
        <h1 class="heading">What's on your mind today?</h1>

        <div class="chat-box" id="chat-box"></div>

        <!-- Chat form with plus button inside -->
        <form id="chat-form" enctype="multipart/form-data">
            <label for="image-input" class="upload-icon">+</label>
            <input type="file" id="image-input" accept="image/*" />
            <input type="text" id="user-input" placeholder="Ask anything" autocomplete="off" required />
            <button type="submit" aria-label="Send message">âž¤</button>
        </form>

        <!-- Image preview -->
        <div id="image-preview" style="display: none;">
            <p>ðŸ“· Image attached:</p>
            <img id="preview-img" src="" alt="Preview" />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
